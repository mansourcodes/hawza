models:
  Models\Curriculum:
    curriculumـname: string:400 nullable
    categoryـname: string:400 nullable
    bookـname: string:400 nullable
    weightـinـhours: integer unsigned default:5 nullable
    softDeletes: true
    timestamps: true
    relationships:
      belongsToMany: AcademicPath

  Models\AcademicPath:
    academic_path_name: string:400 nullable
    academic_path_type: string:400 nullable
    semester: string:400 nullable
    duration: string:400 nullable
    softDeletes: true
    timestamps: true
    relationships:
      hasMany: Curriculum
      belongsToMany: Course

  Models\Course:
    course_year: string:400 nullable default:'2021/2022'
    hijri_year: string:400 nullable default:'1441'
    softDeletes: true
    timestamps: true
    relationships:
      hasOne: AcademicPath
      belongsToMany: ClassRoom

  Models\ClassRoom:
    class_room_name: string:400 nullable
    class_room_number: string:400 nullable
    softDeletes: true
    timestamps: true
    relationships:
      hasOne: Course
      hasMany: Student

  Models\Student:
    student_name: string:400 nullable
    cpr: bigInteger unsigned unique nullable
    email: string:100 unique nullable
    mobile: bigInteger unsigned nullable
    mobile2: bigInteger unsigned nullable
    dob: date nullable
    address: string:400 nullable
    live_inـstate: enum:UNKNOWN,OWN,RENT
    relationshipـstate: enum:UNKNOWN,SINGLE,MARRIED,DIVORCED
    family_members: integer unsigned default:0 nullable
    family_depends: integer unsigned default:0 nullable
    degree: string:400 nullable
    hawzaـhistory: boolean default:0 nullable
    hawzaـhistory_details: text nullable
    healthـhistory: boolean default:0 nullable
    healthـhistory_details: text nullable
    financialـstate: enum:UNKNOWN,POOR,AVERAGE,GOOD,EXCELLENT
    financial_details: text nullable
    student_notes: text nullable
    registration_at: date nullable
    softDeletes: true
    timestamps: true
    relationships:
      belongsToMany: ClassRoom

seeders: Student,ClassRoom,Course,AcademicPath,Curriculum
